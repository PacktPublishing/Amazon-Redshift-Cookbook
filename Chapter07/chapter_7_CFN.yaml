AWSTemplateFormatVersion: 2010-09-09
Description: Stack for Amazon Redshift cookbook Chapter7
Parameters:
  CookbookIAMUserName:
    Type: String
    Description: cookbook iam user name
    Default: ''
  CookbookBucketName:
    Type: String
    Description: >-
      Session name must satisfy regular expression pattern
      ^[a-zA-Z0-9](-*[a-zA-Z0-9])*
    Default: ''
  RedshiftClusterRole:
    Type: String
    Description: redshift cluster role name
    Default: ''
Resources:
            
  Chapter7IAMPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      ManagedPolicyName: Chapter7IAMPolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'redshift:*'
              - 'redshift-data:*'
              - 'secretsmanager:*'
              - 'logs:*'
              - 'sns:*'
              - 'cloudwatch:*'
              - 'iam:*'
              - 'cloudformation:*'
              - 'kms:*'
              - 'glue:*'
              - 'ec2:*'
              - s3:ListAllMyBuckets
              - s3:GetBucketLocation               
            Resource:
              - '*'
          - Effect: Allow
            Action:
              - s3:*
            Resource:
              - !Sub "arn:aws:s3:::${CookbookBucketName}"
              - !Sub "arn:aws:s3:::${CookbookBucketName}/*"               
      Users:
        - !Ref CookbookIAMUserName
  Chapter7RedshiftPolicy:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 's3:*'
            Resource:
              - !Sub 'arn:aws:s3:::${CookbookBucketName}'
              - !Sub 'arn:aws:s3:::${CookbookBucketName}/*'
          - Effect: Allow
            Action:
              - glue:*  
            Resource:
              - '*'              
      Roles:
        - !Ref RedshiftClusterRole
Outputs:
  Chapter7IAMPolicy:
    Description: IAM policy access for chapter 7
    Value: !Ref Chapter7IAMPolicy
  Chapter7RedshiftPolicy:
    Description: Chapter7 redshift policy
    Value: !Ref Chapter7RedshiftPolicy
